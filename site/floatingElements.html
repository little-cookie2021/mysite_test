<!DOCTYPE html>
<html>
<head>
	<title>Floating elements</title>
</head>
<style >
	div{
		background-color: 	#00FFFF;
	}
	p{
		width:50px; 	
		height:50px;
		border: 1px solid black;	
		margin-right: 	10px;
		float: left;
	}

	#p1{
		background-color: 	#A52A2A;
		//float: 	right;	
			
	}
	#p2{
		background-color: 	#DEB887;
		float: 	right;
	}
	#p3{
		background-color: 	#5F9EA0;
		clear: 	both;
	}
	#p4{
		background-color: #FF7F50
	}
	section{
		clear: 	left;
	}
</style>
<body>
<h1>Floating Elements</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>This is the regular content continuing after the paaragraph section</section>

</div>
</body>
</html>
